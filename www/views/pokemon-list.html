<md-toolbar ng-init='init()' layout-align="center center">{{title}}</md-toolbar>
<md-content>
    <md-list>
        <md-subheader class="md-no-sticky">Pokemon list</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="pokemon in pokemons" id="popupContainer">
            <div class="md-list-item-text" layout="column">
                <h3> {{ pokemon.name }}</h3>
            </div>
            <md-button href="#showPokemon" class="md-secondary" ng-click="showDetails()">&gt;</md-button>
        </md-list-item>
    </md-list>
</md-content>

<div md-swipe-right="menu.onSwipe()" md-swipe-left="menu.onSwipe()" layout='column' layout-fill>


    <div ng-include="'assets/html/settings_menu.html'"></div>

    <md-content flex class='md-padding'>
        <md-content layout="column" layout-align="center center">
            <img src="{{ pictureSrc }}" style="height: 30vh; width:auto;" ng-click="updateProfilePicture()" />
        </md-content>

        <md-list flex class='md-padding' layout="column">
            <md-list-item class="md-3-line" layout="row">
                <h3>Catched Pokemon</h3>
            </md-list-item>

            <md-list-item class="md-3-line" ng-repeat="group in pokemonGroups" layout="row">
                <div ng-repeat="pokemon in group">
                    <img src="{{ pokemon.sprites.front_default }}" />
                </div>
            </md-list-item>
        </md-list>
    </md-content>

    <div flex="10" style="background-color: #F44336;" layout="row" layout-align="center center">

    </div>
</div>
